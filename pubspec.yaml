name: deep
description: Minimal Note Taking App

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3
  icon_shadow: ^1.0.1
  flutter_page_transition: ^0.1.0
  shared_preferences: ^0.5.8
  aad_oauth: ^0.1.9
  simple_auth: ^2.0.7
  flutter_neumorphic: ^3.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  fonts:
    - family: MavenPro
      fonts:
        - asset: assets/MavenPro-Regular.ttf
